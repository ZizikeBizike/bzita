<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>AnimalType</th>
        </tr>
        <tr th:each="bankAccount : ${accounts}">
            <td th:text="${bankAccount.getName()}" />
            <td th:text="${#numbers.formatDecimal(bankAccount.getBalance(), 1, 2)}" />
            <td th:text="${bankAccount.getCurrency()}" />
            <td th:text="${bankAccount.getAnimalType()}" />
        </tr>
    </table>
</body>
</html>
