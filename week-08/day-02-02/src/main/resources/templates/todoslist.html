<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="page-header">
        <h1 th:text="'TODOS FOR TODAY: '"></h1>
    </div>
    <div>
        <form action="#" th:action="@{/todo/list/search}" method="get">
            <p><input type="text" id="todoName" name="todoName" />
                <input type="submit" value="Search"></p>
        </form>
    </div>
    <div>
        <p><a th:href="@{'/todo/add'}">Add new todo</a></p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ACTION</th>
                    <th>DONE</th>
                    <th>URGENT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo: ${todos}">
                    <td th:text="${todo.getId()}"></td>
                    <td th:text="${todo.getTitle()}"></td>
                    <td th:text="${todo.isDone()}"></td>
                    <td th:text="${todo.isUrgent()}"></td>
                    <td><a th:href="@{/{id}/delete (id = ${todo.getId()})}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
